<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/professor/courses">
            <i class="fas fa-arrow-left me-1"></i> Back to Courses
        </a>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="fas fa-users text-primary"></i>
                    <span th:text="${course.courseName}">Course Name</span> - Grading
                </h2>
                <a th:href="@{/professor/courses/{courseId}/export-grades(courseId=${course.id})}"
                   class="btn btn-outline-secondary btn-sm">
                    <i class="fas fa-file-csv"></i> Export CSV
                </a>
                <span class="badge bg-secondary fs-6" th:text="${#lists.size(enrollments)} + ' students'">
                    0 students
                </span>
            </div>
            <div th:if="${session.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${session.success}">Grade saved successfully!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-primary">
                            <tr class="text-center">
                                <th class="text-start"><i class="fas fa-user"></i> Student</th>
                                <th><i class="fas fa-star"></i> Current Grade</th>
                                <th><i class="fas fa-edit"></i> New Grade</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="enrollment : ${enrollments}" class="align-middle text-center">
                                <td class="text-start">
                                    <div>
                                        <strong th:text="${enrollment.student.lastName}">Name</strong><br>
                                        <small class="text-muted"
                                               th:text="${enrollment.student.firstName}">Surname</small>
                                    </div>
                                </td>
                                <td>
                                    <span th:if="${enrollment.tempGrade != null}"
                                          th:text="${enrollment.tempGrade.gradeValue}"
                                          class="badge bg-success fs-6 px-3 py-2">
                                    </span>
                                    <span th:unless="${enrollment.tempGrade != null}"
                                          class="badge bg-secondary fs-6 px-3 py-2">
                                        No grade
                                    </span>
                                </td>
                                <td>
                                    <form th:action="@{/professor/courses/{courseId}/grade/{enrId}(courseId=${course.id}, enrId=${enrollment.id})}"
                                          method="post"
                                          class="d-flex justify-content-center align-items-center gap-2">
                                        <input type="number"
                                               name="gradeValue"
                                               th:value="${enrollment.tempGrade?.gradeValue}"
                                               min="1" max="5" step="1"
                                               class="form-control form-control-sm text-center"
                                               style="width: 80px;" required>
                                        <button type="submit" class="btn btn-success btn-sm">
                                            <i class="fas fa-save"></i> Save
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${enrollments.isEmpty()}">
                                <td colspan="3" class="text-center text-muted py-5">
                                    <i class="fas fa-user-slash fa-3x mb-3 opacity-50"></i>
                                    <h5>No enrolled students</h5>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
