<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{professor.courses.title}">Professor Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="bi bi-book-half me-2"></i>
            <span th:text="#{nav.dashboard}">University Course Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/professor/courses}">
                        <i class="bi bi-book me-1"></i>
                        <span th:text="#{nav.courses}">Courses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/professor/schedule}">
                        <i class="bi bi-calendar-check me-1"></i>
                        <span th:text="#{nav.schedule}">Schedule</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle me-2" type="button"
                                id="languageDropdown" data-bs-toggle="dropdown">
                            <span th:class="${#locale.language == 'hr'} ? 'fi fi-hr me-1' : 'fi fi-gb me-1'"></span>
                            <span th:text="${#locale.language == 'hr'} ? 'HR' : 'EN'">EN</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{''(lang='en')}">
                                <span class="fi fi-gb me-2"></span>English</a></li>
                            <li><a class="dropdown-item" th:href="@{''(lang='hr')}">
                                <span class="fi fi-hr me-2"></span>Hrvatski</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span th:text="#{nav.logout}">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>
                <i class="fas fa-list text-primary"></i>
                <span th:text="#{professor.courses.title}">Your Courses</span>
            </h2>
            <div th:if="${session.success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="fas fa-check-circle"></i>
                <span th:text="${session.success}">Success!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span th:text="#{msg.access_denied}">Access denied</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-dark">
                            <tr>
                                <th>
                                    <i class="fas fa-book"></i>
                                    <span th:text="#{professor.courses.course}">Course</span>
                                </th>
                                <th>
                                    <i class="fas fa-tag"></i>
                                    <span th:text="#{professor.courses.code}">Code</span>
                                </th>
                                <th>
                                    <i class="fas fa-calendar"></i>
                                    <span th:text="#{professor.courses.semester}">Semester</span>
                                </th>
                                <th>
                                    <i class="fas fa-users"></i>
                                    <span th:text="#{professor.courses.students}">Students</span>
                                </th>
                                <th th:text="#{professor.courses.actions}">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="course : ${courses}" class="align-middle">
                                <td>
                                    <strong th:text="${course.courseName}">Course Name</strong>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${course.courseCode}">CODE</span>
                                </td>
                                <td th:text="${course.semester}">Semester</td>
                                <td class="text-center">
                                    <span class="badge bg-info" th:text="${course.enrolledStudents}">0</span>
                                </td>
                                <td>
                                        <a th:href="@{/professor/courses/{id}/content(id=${course.id})}"
                                           class="btn btn-success btn-sm"
                                           th:attr="title=#{professor.courses.content}">
                                            <i class="fas fa-folder-open"></i>
                                            <span th:text="#{professor.courses.content}">Content</span>
                                        </a>
                                        <a th:href="@{/professor/courses/{id}/students(id=${course.id})}"
                                           class="btn btn-primary btn-sm">
                                            <i class="fas fa-edit"></i>
                                            <span th:text="#{professor.courses.grade_students}">Manage Students</span>
                                        </a>
                                </td>
                            </tr>
                            <tr th:if="${courses.isEmpty()}">
                                <td colspan="5" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-3x mb-3 opacity-75"></i>
                                    <p th:text="#{professor.courses.no_courses}">No courses assigned</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
