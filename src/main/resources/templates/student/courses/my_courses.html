<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Courses - Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">University Course Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="/student/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/student/courses/my-courses">My Enrollments</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Success / error messages -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:if="${param.success[0] == 'dropped'}">Successfully dropped course.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>My Courses</h2>
        <a href="/student/courses" class="btn btn-outline-primary btn-sm">Browse Courses</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Credits</th>
                        <th>Semester</th>
                        <th>Professor</th>
                        <th>Enrolled At</th>
                        <th>Status</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(enrollments)}">
                        <td colspan="8" class="text-center text-muted">
                            You are not enrolled in any courses yet.
                        </td>
                    </tr>
                    <tr th:each="enr : ${enrollments}">
                        <td th:text="${enr.course.courseCode}"></td>
                        <td th:text="${enr.course.courseName}"></td>
                        <td th:text="${enr.course.credits}"></td>
                        <td th:text="${enr.course.semester != null ? enr.course.semester.displayName : 'N/A'}"></td>
                        <td th:text="${enr.course.professor != null ? enr.course.professor.fullName : 'Not assigned'}"></td>
                        <td th:text="${#temporals.format(enr.enrolledAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${enr.status}"></td>
                        <td class="text-end">
                            <form th:action="@{/student/courses/drop/{courseId}(courseId=${enr.course.id})}"
                                  method="post"
                                  onsubmit="return confirm('Are you sure you want to drop this course?');">
                                <button type="submit" class="btn btn-sm btn-outline-danger">
                                    Drop
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
