<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Courses - Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">University Course Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" href="/student/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/courses/my-courses">My Enrollments</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline ms-2">
                        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- Success / error messages -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:if="${param.success[0] == 'enrolled'}">Successfully enrolled in the course.</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${param.error[0]}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Available Courses</h2>
        <a href="/student/courses/my-courses" class="btn btn-outline-primary btn-sm">View My Courses</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-primary">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Credits</th>
                        <th>Semester</th>
                        <th>Professor</th>
                        <th class="text-end">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${#lists.isEmpty(courses)}">
                        <td colspan="6" class="text-center text-muted">
                            No active courses available at the moment.
                        </td>
                    </tr>
                    <tr th:each="course : ${courses}">
                        <td><strong th:text="${course.courseCode}"></strong></td>
                        <td th:text="${course.courseName}"></td>
                        <td th:text="${course.credits}"></td>
                        <td th:text="${course.semester != null ? course.semester.displayName : 'N/A'}"></td>
                        <td th:text="${course.professor != null ? course.professor.fullName : 'Not assigned'}"></td>
                        <td class="text-end">
                            <form th:action="@{/student/courses/enroll/{id}(id=${course.id})}"
                                  method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-success">
                                    Enroll
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
