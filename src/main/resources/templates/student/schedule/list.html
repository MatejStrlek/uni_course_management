<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="bi bi-book-half me-2"></i>
            <span th:text="#{nav.dashboard}">University Course Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/courses}">
                        <i class="bi bi-book me-1"></i>
                        <span th:text="#{nav.courses}">Courses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/courses/my-courses}">
                        <i class="bi bi-check-circle me-1"></i>
                        <span th:text="#{nav.enrollments}">Enrollments</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/student/courses/grades}">
                        <i class="bi bi-123 me-1"></i>
                        <span th:text="#{nav.grades}">Grades</span>
                    </a>
                </li>
                <li>
                    <a class="nav-link active" th:href="@{/student/schedule}">
                        <i class="bi bi-calendar-week me-1"></i>
                        <span th:text="#{nav.schedule}">Schedule</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle me-2" type="button"
                                id="languageDropdown" data-bs-toggle="dropdown">
                            <span th:class="${#locale.language == 'hr'} ? 'fi fi-hr me-1' : 'fi fi-gb me-1'"></span>
                            <span th:text="${#locale.language == 'hr'} ? 'HR' : 'EN'">EN</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{''(lang='en')}">
                                <span class="fi fi-gb me-2"></span>English</a></li>
                            <li><a class="dropdown-item" th:href="@{''(lang='hr')}">
                                <span class="fi fi-hr me-2"></span>Hrvatski</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span th:text="#{nav.logout}">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>
        <i class="bi bi-calendar-week"></i>
        <span th:text="#{schedule.title}">My Schedule</span>
    </h2>
    <div class="card mt-3">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th th:text="#{schedule.day}">Day</th>
                        <th th:text="#{schedule.time}">Time</th>
                        <th th:text="#{schedule.course}">Course</th>
                        <th th:text="#{schedule.room}">Room</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${scheduleRows}">
                        <td th:text="${row.dayOfWeek}"></td>
                        <td th:text="${row.startTime + ' - ' + row.endTime}"></td>
                        <td th:text="${row.courseCode + ' - ' + row.courseName}"></td>
                        <td th:text="${row.room}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(scheduleRows)}">
                        <td colspan="4" class="text-center text-muted" th:text="#{schedule.no_entries}">
                            No schedule entries found.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
