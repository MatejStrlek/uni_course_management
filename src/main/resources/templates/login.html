<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - University Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 450px;
            margin: 100px auto;
        }
        .login-card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container">
    <div class="login-container">
        <div class="card login-card">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">University Login</h3>

                <!-- Error Message -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION != null and
                                 session.SPRING_SECURITY_LAST_EXCEPTION.message == 'User account is disabled'}">
                        Your account has been deactivated. Please contact the administrator.
                    </div>
                    <div th:unless="${session.SPRING_SECURITY_LAST_EXCEPTION != null and
                                     session.SPRING_SECURITY_LAST_EXCEPTION.message == 'User account is disabled'}">
                        Invalid username or password!
                    </div>
                </div>

                <!-- Logout Message -->
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been successfully logged out.
                </div>

                <!-- Success Message -->
                <div th:if="${message}" class="alert alert-success" role="alert">
                    <span th:text="${message}"></span>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="Enter your username"
                               required
                               autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Enter your password"
                               required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox"
                               class="form-check-input"
                               id="remember-me"
                               name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                </form>

                <div class="text-center">
                    <small class="text-muted">
                        Test accounts: admin/password123, professor/password123, student/password123
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
