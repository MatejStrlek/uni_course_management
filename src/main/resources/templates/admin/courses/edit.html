<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.courses.edit_title}">Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="bi bi-book-half me-1"></i>
            <span th:text="#{app.title}">University Course Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i>
                        <span th:text="#{admin.dashboard.nav_dashboard}">Admin Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">
                        <i class="bi bi-people me-1"></i>
                        <span th:text="#{admin.users.nav_users}">Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/courses}">
                        <i class="bi bi-book me-1"></i>
                        <span th:text="#{admin.courses.nav_courses}">Courses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/schedule}">
                        <i class="bi bi-calendar-week me-1"></i>
                        <span th:text="#{admin.schedule.nav_schedule}">Schedule</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle me-2" type="button"
                                id="languageDropdown" data-bs-toggle="dropdown" th:attr="title=#{nav.language}">
                            <span th:class="${#locale.language == 'hr'} ? 'fi fi-hr me-1' : 'fi fi-gb me-1'"></span>
                            <span th:text="${#locale.language == 'hr'} ? 'HR' : 'EN'">EN</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="?lang=en">
                                    <span class="fi fi-gb me-2"></span>English
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="?lang=hr">
                                    <span class="fi fi-hr me-2"></span>Hrvatski
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span th:text="#{nav.logout}">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark d-flex align-items-center">
                    <i class="bi bi-pencil-square fs-4 me-2"></i>
                    <h4 class="mb-0" th:text="#{admin.courses.edit_header}">Edit Course</h4>
                </div>
                <div class="card-body p-4">
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <form th:action="@{/admin/courses/edit/{id}(id=${course.id})}"
                          th:object="${course}"
                          method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="courseCode" class="form-label required" th:text="#{admin.courses.code_label}">Course Code</label>
                                <input type="text"
                                       class="form-control"
                                       id="courseCode"
                                       th:field="*{courseCode}"
                                       th:classappend="${#fields.hasErrors('courseCode')} ? 'is-invalid' : ''"
                                       required>
                                <div class="invalid-feedback" th:errors="*{courseCode}">Code error</div>
                                <div class="form-text" th:text="#{admin.courses.code_help}">e.g., CS101, MATH201</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="credits" class="form-label required" th:text="#{admin.courses.credits_label}">Credits</label>
                                <input type="number"
                                       class="form-control"
                                       id="credits"
                                       th:field="*{credits}"
                                       th:classappend="${#fields.hasErrors('credits')} ? 'is-invalid' : ''"
                                       min="1" max="10"
                                       required>
                                <div class="invalid-feedback" th:errors="*{credits}">Credits error</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="courseName" class="form-label required" th:text="#{admin.courses.name_label}">Course Name</label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="courseName"
                                   th:field="*{courseName}"
                                   th:classappend="${#fields.hasErrors('courseName')} ? 'is-invalid' : ''"
                                   required>
                            <div class="invalid-feedback" th:errors="*{courseName}">Name error</div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="description" class="form-label" th:text="#{admin.courses.description_label}">Description</label>
                                <textarea class="form-control"
                                          id="description"
                                          th:field="*{description}"
                                          rows="4"
                                          th:placeholder="#{admin.courses.description_placeholder}"></textarea>
                                <div class="form-text" th:text="#{admin.courses.description_help}">Optional course description</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="maxStudents" class="form-label" th:text="#{admin.courses.max_students_label}">Max Students</label>
                                <input type="number"
                                       class="form-control"
                                       id="maxStudents"
                                       th:field="*{maxStudents}"
                                       th:classappend="${#fields.hasErrors('maxStudents')} ? 'is-invalid' : ''"
                                       min="1">
                                <div class="invalid-feedback" th:errors="*{maxStudents}">Max students error</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="semester" class="form-label" th:text="#{admin.courses.semester_label}">Semester</label>
                                <select class="form-select"
                                        id="semester"
                                        th:field="*{semester}"
                                        th:classappend="${#fields.hasErrors('semester')} ? 'is-invalid' : ''">
                                    <option value="" th:text="#{admin.courses.semester_select}">Select Semester</option>
                                    <option th:each="sem : ${semesters}"
                                            th:value="${sem}"
                                            th:text="${sem.displayName}"></option>
                                </select>
                                <div class="invalid-feedback" th:errors="*{semester}">Semester error</div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="academicYear" class="form-label" th:text="#{admin.courses.academic_year_label}">Academic Year</label>
                                <input type="text"
                                       class="form-control"
                                       id="academicYear"
                                       th:field="*{academicYear}"
                                       th:classappend="${#fields.hasErrors('academicYear')} ? 'is-invalid' : ''">
                                <div class="invalid-feedback" th:errors="*{academicYear}">Academic year error</div>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="professor" class="form-label" th:text="#{admin.courses.professor_label}">Assign Professor</label>
                            <select class="form-select"
                                    id="professor"
                                    th:field="*{professor}"
                                    th:classappend="${#fields.hasErrors('professor')} ? 'is-invalid' : ''">
                                <option value="" th:text="#{admin.courses.professor_none}">No Professor Assigned</option>
                                <option th:each="prof : ${professors}"
                                        th:value="${prof.id}"
                                        th:text="${prof.fullName}"
                                        th:selected="${course.professor != null && course.professor.id == prof.id}"></option>
                            </select>
                            <div class="invalid-feedback" th:errors="*{professor}">Professor error</div>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="isActive"
                                   th:field="*{isActive}">
                            <label class="form-check-label" for="isActive" th:text="#{admin.courses.active_label}">Active Course</label>
                        </div>
                        <div class="d-flex justify-content-between gap-2">
                            <a th:href="@{/admin/courses}"
                               class="btn btn-outline-secondary btn-lg px-4"
                               th:attr="title=#{admin.courses.cancel}">
                                <i class="bi bi-arrow-left me-2"></i>
                                <span th:text="#{admin.courses.cancel}">Cancel</span>
                            </a>
                            <button type="submit"
                                    class="btn btn-warning btn-lg px-4">
                                <i class="bi bi-check-circle me-2"></i>
                                <span th:text="#{admin.courses.update_btn}">Update Course</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
