<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course - University Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">University Course Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/courses">Courses</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Create New Course</h4>
                </div>
                <div class="card-body">
                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Course Creation Form -->
                    <form th:action="@{/admin/courses/create}"
                          th:object="${course}"
                          method="post">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="courseCode" class="form-label">Course Code *</label>
                                <input type="text"
                                       class="form-control"
                                       id="courseCode"
                                       th:field="*{courseCode}"
                                       required
                                       placeholder="e.g., CS101">
                                <small class="text-danger" th:if="${#fields.hasErrors('courseCode')}"
                                       th:errors="*{courseCode}"></small>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="credits" class="form-label">Credits *</label>
                                <input type="number"
                                       class="form-control"
                                       id="credits"
                                       th:field="*{credits}"
                                       min="1"
                                       max="10"
                                       required>
                                <small class="text-danger" th:if="${#fields.hasErrors('credits')}"
                                       th:errors="*{credits}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="courseName" class="form-label">Course Name *</label>
                            <input type="text"
                                   class="form-control"
                                   id="courseName"
                                   th:field="*{courseName}"
                                   required
                                   placeholder="e.g., Introduction to Programming">
                            <small class="text-danger" th:if="${#fields.hasErrors('courseName')}"
                                   th:errors="*{courseName}"></small>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control"
                                      id="description"
                                      th:field="*{description}"
                                      rows="4"
                                      placeholder="Course description..."></textarea>
                        </div>

                        <!-- FIXED: wrap maxStudents in its own row/col block -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="maxStudents" class="form-label">Max Students</label>
                                <input type="number"
                                       class="form-control"
                                       id="maxStudents"
                                       th:field="*{maxStudents}"
                                       min="1"
                                       placeholder="e.g., 50">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="semester" class="form-label">Semester</label>
                                <select class="form-select" id="semester" th:field="*{semester}">
                                    <option value="">Select Semester</option>
                                    <option th:each="sem : ${semesters}"
                                            th:value="${sem}"
                                            th:text="${sem.displayName}"></option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="academicYear" class="form-label">Academic Year</label>
                                <input type="text"
                                       class="form-control"
                                       id="academicYear"
                                       th:field="*{academicYear}"
                                       placeholder="e.g., 2024/2025">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="professor" class="form-label">Assign Professor</label>
                            <select class="form-select" id="professor" th:field="*{professor}">
                                <option value="">No Professor Assigned</option>
                                <option th:each="prof : ${professors}"
                                        th:value="${prof.id}"
                                        th:text="${prof.fullName}"></option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="isActive"
                                   th:field="*{isActive}"
                                   checked>
                            <label class="form-check-label" for="isActive">
                                Active Course
                            </label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/admin/courses" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Course</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
