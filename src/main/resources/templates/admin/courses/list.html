<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses - University Course Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">University Course Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/courses">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Users</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light btn-sm" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col-md-8">
            <h2>Course Management</h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="/admin/courses/create" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add New Course
            </a>
        </div>
    </div>

    <!-- Success Messages -->
    <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:if="${param.success[0] == 'created'}">Course created successfully!</span>
        <span th:if="${param.success[0] == 'updated'}">Course updated successfully!</span>
        <span th:if="${param.success[0] == 'deleted'}">Course deleted successfully!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Courses Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-primary">
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Credits</th>
                        <th>Semester</th>
                        <th>Professor</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${courses.isEmpty()}">
                        <td colspan="8" class="text-center text-muted">
                            No courses found. <a href="/admin/courses/create">Create one now</a>
                        </td>
                    </tr>
                    <tr th:each="course : ${courses}">
                        <td><strong th:text="${course.courseCode}"></strong></td>
                        <td th:text="${course.courseName}"></td>
                        <td th:text="${course.credits}"></td>
                        <td th:text="${course.semester != null ? course.semester.displayName : 'N/A'}"></td>
                        <td th:text="${course.professor != null ? course.professor.fullName : 'Not Assigned'}"></td>
                        <td>
                            <span th:if="${course.isActive}" class="badge bg-success">Active</span>
                            <span th:unless="${course.isActive}" class="badge bg-secondary">Inactive</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/courses/edit/{id}(id=${course.id})}"
                               class="btn btn-sm btn-warning">Edit</a>
                            <form th:action="@{/admin/courses/delete/{id}(id=${course.id})}"
                                  method="post"
                                  class="d-inline"
                                  onsubmit="return confirm('Are you sure you want to delete this course?');">
                                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
