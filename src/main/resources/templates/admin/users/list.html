<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="bi bi-book-half me-2"></i>
            <span th:text="#{nav.dashboard}">University Course Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i>
                        <span th:text="#{admin.dashboard.nav_dashboard}">Admin Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/users}">
                        <i class="bi bi-people me-1"></i>
                        <span th:text="#{admin.users.nav_users}">Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/courses}">
                        <i class="bi bi-book me-1"></i>
                        <span th:text="#{admin.courses.nav_courses}">Courses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/schedule}">
                        <i class="bi bi-calendar-week me-1"></i>
                        <span th:text="#{admin.schedule.nav_schedule}">Schedule</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle me-2" type="button"
                                id="languageDropdown" data-bs-toggle="dropdown">
                            <span th:class="${#locale.language == 'hr'} ? 'fi fi-hr me-1' : 'fi fi-gb me-1'"></span>
                            <span th:text="${#locale.language == 'hr'} ? 'HR' : 'EN'">EN</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{''(lang='en')}">
                                <span class="fi fi-gb me-2"></span>English</a></li>
                            <li><a class="dropdown-item" th:href="@{''(lang='hr')}">
                                <span class="fi fi-hr me-2"></span>Hrvatski</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span th:text="#{nav.logout}">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>
                <i class="bi bi-people-fill"></i>
                <span th:text="#{admin.users.title}">User Management</span>
            </h2>
        </div>
        <div class="col text-end">
            <a th:href="@{/admin/users/register}" class="btn btn-primary">
                <i class="bi bi-person-plus"></i>
                <span th:text="#{admin.users.create_new}">Add New User</span>
            </a>
        </div>
    </div>
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i>
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle"></i>
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" action="/admin/users" class="row g-3">
                <div class="col-md-4">
                    <label for="roleFilter" class="form-label" th:text="#{admin.users.filter_role}">
                        Filter by Role
                    </label>
                    <select name="role" id="roleFilter" class="form-select" onchange="this.form.submit()">
                        <option value="" th:text="#{admin.users.all_roles}">All Roles</option>
                        <option th:each="r : ${roles}"
                                th:value="${r}"
                                th:text="${r}"
                                th:selected="${r.toString() == selectedRole}">
                        </option>
                    </select>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th th:text="#{admin.users.table.id}">ID</th>
                        <th th:text="#{admin.users.table.username}">Username</th>
                        <th th:text="#{admin.users.table.full_name}">Full Name</th>
                        <th th:text="#{admin.users.table.role}">Role</th>
                        <th th:text="#{admin.users.table.status}">Status</th>
                        <th class="text-center" th:text="#{admin.users.table.actions}">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.firstName + ' ' + user.lastName}"></td>
                        <td>
                                <span class="badge"
                                      th:classappend="${user.role.name() == 'ADMIN'} ? 'bg-danger' :
                                                      (${user.role.name() == 'PROFESSOR'} ? 'bg-primary' : 'bg-success')"
                                      th:text="${user.role}">
                                </span>
                        </td>
                        <td>
                                <span class="badge"
                                      th:classappend="${user.isActive} ? 'bg-success' : 'bg-secondary'"
                                      th:text="${user.isActive} ? #{admin.users.active} : #{admin.users.inactive}">
                                </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                               class="btn btn-sm btn-warning"
                               th:attr="title=#{admin.users.edit}">
                                <i class="bi bi-pencil"></i>
                                <span th:text="#{admin.users.edit_btn}">Edit</span>
                            </a>
                            <form th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                                  method="post"
                                  onsubmit="return confirm('Are you sure you want to delete this user?');"
                                  style="display:inline;">
                                <button type="submit"
                                        class="btn btn-sm btn-danger"
                                        th:attr="title=#{admin.users.delete}">
                                    <i class="bi bi-trash"></i>
                                    <span th:text="#{admin.users.delete_btn}">Delete</span>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="6" class="text-center text-muted" th:text="#{admin.users.no_users}">No users found</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
