<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">University CMS</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/courses">Courses</a>
            <a class="nav-link active" href="/admin/users">Users</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4><i class="bi bi-pencil-square"></i> Edit User</h4>
                </div>
                <div class="card-body">
                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                    </div>
                    <form th:action="@{/admin/users/edit/{id}(id=${user.id})}"
                          th:object="${user}"
                          method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label">Username *</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   th:field="*{username}"
                                   required>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name *</label>
                                <input type="text"
                                       class="form-control"
                                       id="firstName"
                                       th:field="*{firstName}"
                                       required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name *</label>
                                <input type="text"
                                       class="form-control"
                                       id="lastName"
                                       th:field="*{lastName}"
                                       required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role *</label>
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option th:each="r : ${roles}"
                                        th:value="${r}"
                                        th:text="${r}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Leave empty to keep current password">
                            <small class="text-muted">Only fill this if you want to change the password</small>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="isActive"
                                   th:field="*{isActive}">
                            <label class="form-check-label" for="isActive">
                                Active User
                            </label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/admin/users" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-warning">Update User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
