<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - University CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">University CMS</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link active" href="/admin/dashboard">Admin Dashboard</a>
            <a class="nav-link" href="/admin/users">Users</a>
            <a class="nav-link" href="/admin/courses">Courses</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="mb-4"><i class="bi bi-speedometer2"></i> Admin Dashboard</h2>

    <div class="row g-3">
        <div class="col-md-4">
            <div class="card border-start border-primary border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text mb-1">
                        <strong th:text="${totalUsers}">0</strong> total
                    </p>
                    <p class="card-text text-success mb-0">
                        <strong th:text="${activeUsers}">0</strong> active
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-start border-success border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Roles</h5>
                    <p class="card-text mb-1">
                        <strong th:text="${totalStudents}">0</strong> students
                    </p>
                    <p class="card-text mb-0">
                        <strong th:text="${totalProfessors}">0</strong> professors
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card border-start border-warning border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Courses</h5>
                    <p class="card-text mb-1">
                        <strong th:text="${totalCourses}">0</strong> total
                    </p>
                    <p class="card-text text-success mb-0">
                        <strong th:text="${activeCourses}">0</strong> active
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-4 mt-3">
            <div class="card border-start border-info border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Enrollments</h5>
                    <p class="card-text mb-0">
                        <strong th:text="${totalEnrollments}">0</strong> active enrollments
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/admin/users" class="btn btn-primary me-2">
            <i class="bi bi-people"></i> Manage Users
        </a>
        <a href="/admin/courses" class="btn btn-success">
            <i class="bi bi-book"></i> Manage Courses
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
