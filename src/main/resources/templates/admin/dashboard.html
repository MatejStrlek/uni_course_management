<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - University CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-book-half me-1"></i>University Course Management
        </a>
        <div class="d-flex align-items-center ms-auto">
            <div class="navbar-nav me-3">
                <a class="nav-link active" href="/admin/dashboard">
                    <i class="bi bi-speedometer2 me-1"></i>Admin Dashboard
                </a>
                <a class="nav-link" href="/admin/users">
                    <i class="bi bi-people me-1"></i>Users
                </a>
                <a class="nav-link" href="/admin/courses">
                    <i class="bi bi-book me-1"></i>Courses
                </a>
                <a class="nav-link" href="/admin/schedule">
                    <i class="bi bi-calendar-week me-1"></i>Schedule
                </a>
            </div>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2 class="mb-4"><i class="bi bi-speedometer2"></i> Admin Dashboard</h2>
    <div class="row g-3">
        <div class="col-md-4">
            <div class="card border-start border-primary border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Users</h5>
                    <p class="card-text mb-1">
                        <strong th:text="${totalUsers}">0</strong> total
                    </p>
                    <p class="card-text text-success mb-0">
                        <strong th:text="${activeUsers}">0</strong> active
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-start border-success border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Roles</h5>
                    <p class="card-text mb-1">
                        <strong th:text="${totalStudents}">0</strong> students
                    </p>
                    <p class="card-text mb-0">
                        <strong th:text="${totalProfessors}">0</strong> professors
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-start border-warning border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Courses</h5>
                    <p class="card-text mb-1">
                        <strong th:text="${totalCourses}">0</strong> total
                    </p>
                    <p class="card-text text-success mb-0">
                        <strong th:text="${activeCourses}">0</strong> active
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-3">
            <div class="card border-start border-info border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Enrollments</h5>
                    <p class="card-text mb-0">
                        <strong th:text="${totalEnrollments}">0</strong> active enrollments
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
