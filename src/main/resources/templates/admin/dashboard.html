<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.dashboard.title}">Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="bi bi-book-half me-2"></i>
            <span th:text="#{nav.dashboard}">University Course Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i>
                        <span th:text="#{admin.dashboard.nav_dashboard}">Admin Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">
                        <i class="bi bi-people me-1"></i>
                        <span th:text="#{admin.users.nav_users}">Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/courses}">
                        <i class="bi bi-book me-1"></i>
                        <span th:text="#{admin.courses.nav_courses}">Courses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/schedule}">
                        <i class="bi bi-calendar-week me-1"></i>
                        <span th:text="#{admin.schedule.nav_schedule}">Schedule</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle me-2" type="button"
                                id="languageDropdown" data-bs-toggle="dropdown">
                            <span th:class="${#locale.language == 'hr'} ? 'fi fi-hr me-1' : 'fi fi-gb me-1'"></span>
                            <span th:text="${#locale.language == 'hr'} ? 'HR' : 'EN'">EN</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{''(lang='en')}">
                                <span class="fi fi-gb me-2"></span>English</a></li>
                            <li><a class="dropdown-item" th:href="@{''(lang='hr')}">
                                <span class="fi fi-hr me-2"></span>Hrvatski</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span th:text="#{nav.logout}">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2 class="mb-4">
        <i class="bi bi-speedometer2"></i>
        <span th:text="#{admin.dashboard.title}">Admin Dashboard</span>
    </h2>
    <div class="row g-3">
        <div class="col-md-4">
            <div class="card border-start border-primary border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{admin.dashboard.users_card}">Users</h5>
                    <p class="card-text mb-1">
                        <strong th:text="${totalUsers}">0</strong>
                        <span th:text="#{admin.dashboard.total}">total</span>
                    </p>
                    <p class="card-text text-success mb-0">
                        <strong th:text="${activeUsers}">0</strong>
                        <span th:text="#{admin.dashboard.active}">active</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-start border-success border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{admin.dashboard.roles_card}">Roles</h5>
                    <p class="card-text mb-1">
                        <strong th:text="${totalStudents}">0</strong>
                        <span th:text="#{admin.dashboard.students}">students</span>
                    </p>
                    <p class="card-text mb-0">
                        <strong th:text="${totalProfessors}">0</strong>
                        <span th:text="#{admin.dashboard.professors}">professors</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-start border-warning border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{admin.dashboard.courses_card}">Courses</h5>
                    <p class="card-text mb-1">
                        <strong th:text="${totalCourses}">0</strong>
                        <span th:text="#{admin.dashboard.total}">total</span>
                    </p>
                    <p class="card-text text-success mb-0">
                        <strong th:text="${activeCourses}">0</strong>
                        <span th:text="#{admin.dashboard.active}">active</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mt-3">
            <div class="card border-start border-info border-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="#{admin.dashboard.enrollments_card}">Enrollments</h5>
                    <p class="card-text mb-0">
                        <strong th:text="${totalEnrollments}">0</strong>
                        <span th:text="#{admin.dashboard.active_enrollments}">active enrollments</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
