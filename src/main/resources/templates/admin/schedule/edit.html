<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.schedule.edit_title}">Edit Schedule Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="bi bi-book-half me-2"></i>
            <span th:text="#{nav.dashboard}">University Course Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i>
                        <span th:text="#{admin.dashboard.nav_dashboard}">Admin Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/users}">
                        <i class="bi bi-people me-1"></i>
                        <span th:text="#{admin.users.nav_users}">Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/courses}">
                        <i class="bi bi-book me-1"></i>
                        <span th:text="#{admin.courses.nav_courses}">Courses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/schedule}">
                        <i class="bi bi-calendar-week me-1"></i>
                        <span th:text="#{admin.schedule.nav_schedule}">Schedule</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle me-2" type="button"
                                id="languageDropdown" data-bs-toggle="dropdown">
                            <span th:class="${#locale.language == 'hr'} ? 'fi fi-hr me-1' : 'fi fi-gb me-1'"></span>
                            <span th:text="${#locale.language == 'hr'} ? 'HR' : 'EN'">EN</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{''(lang='en')}">
                                <span class="fi fi-gb me-2"></span>English</a></li>
                            <li><a class="dropdown-item" th:href="@{''(lang='hr')}">
                                <span class="fi fi-hr me-2"></span>Hrvatski</a></li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span th:text="#{nav.logout}">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h4>
                        <i class="bi bi-pencil-square"></i>
                        <span th:text="#{admin.schedule.edit_header}">Edit Schedule Entry</span>
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/schedule/edit/{id}(id=${scheduleEntry.id})}"
                          th:object="${scheduleEntry}"
                          method="post">
                        <div class="mb-3">
                            <label for="courseId" class="form-label" th:text="#{admin.schedule.form.course}">Course *</label>
                            <select class="form-select" id="courseId" name="courseId" required>
                                <option value="">Select course</option>
                                <option th:each="c : ${courses}"
                                        th:value="${c.id}"
                                        th:text="${c.courseCode + ' - ' + c.courseName}"
                                        th:selected="${c.id == selectedCourseId}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dayOfWeek" class="form-label" th:text="#{admin.schedule.form.day}">Day of Week *</label>
                            <select class="form-select" id="dayOfWeek" th:field="*{dayOfWeek}" required>
                                <option value="">Select day</option>
                                <option th:each="d : ${daysOfWeek}"
                                        th:value="${d}"
                                        th:text="${d}"
                                        th:selected="${d == scheduleEntry.dayOfWeek}">
                                </option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startTime" class="form-label" th:text="#{admin.schedule.form.start_time}">Start Time *</label>
                                <input type="time"
                                       class="form-control"
                                       id="startTime"
                                       name="startTime"
                                       th:value="${#temporals.format(scheduleEntry.startTime, 'HH:mm')}"
                                       required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endTime" class="form-label" th:text="#{admin.schedule.form.end_time}">End Time *</label>
                                <input type="time"
                                       class="form-control"
                                       id="endTime"
                                       name="endTime"
                                       th:value="${#temporals.format(scheduleEntry.endTime, 'HH:mm')}"
                                       required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="room" class="form-label" th:text="#{admin.schedule.form.room}">Room</label>
                            <input type="text"
                                   class="form-control"
                                   id="room"
                                   th:field="*{room}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/admin/schedule" class="btn btn-secondary" th:text="#{admin.schedules.cancel}">Cancel</a>
                            <button type="submit" class="btn btn-warning" th:text="#{admin.schedule.update_btn}">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
