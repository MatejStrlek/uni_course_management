<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">University CMS</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/admin/dashboard">Admin Dashboard</a>
            <a class="nav-link" href="/admin/users">Users</a>
            <a class="nav-link" href="/admin/courses">Courses</a>
            <a class="nav-link active" href="/admin/schedule">Schedule</a>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row mb-3">
        <div class="col">
            <h2><i class="bi bi-calendar-week"></i> Schedule Management</h2>
        </div>
        <div class="col text-end">
            <a href="/admin/schedule/create" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Schedule Entry
            </a>
        </div>
    </div>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Course</th>
                        <th>Day</th>
                        <th>Time</th>
                        <th>Room</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="entry : ${scheduleEntries}">
                        <td th:text="${entry.id}"></td>
                        <td th:text="${entry.course.courseCode + ' - ' + entry.course.courseName}"></td>
                        <td th:text="${entry.dayOfWeek}"></td>
                        <td th:text="${entry.startTime + ' - ' + entry.endTime}"></td>
                        <td th:text="${entry.room}"></td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/admin/schedule/edit/{id}(id=${entry.id})}"
                                   class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i> Edit
                                </a>
                                <form th:action="@{/admin/schedule/delete/{id}(id=${entry.id})}"
                                      method="post"
                                      onsubmit="return confirm('Delete this schedule entry?');">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(scheduleEntries)}">
                        <td colspan="6" class="text-center text-muted">
                            No schedule entries defined.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
