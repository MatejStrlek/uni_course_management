<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Schedule Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/dashboard">
            <i class="bi bi-book-half me-1"></i>University Course Management
        </a>
        <div class="d-flex align-items-center ms-auto">
            <div class="navbar-nav me-3">
                <a class="nav-link" href="/admin/dashboard">
                    <i class="bi bi-speedometer2 me-1"></i>Admin Dashboard
                </a>
                <a class="nav-link" href="/admin/users">
                    <i class="bi bi-people me-1"></i>Users
                </a>
                <a class="nav-link" href="/admin/courses">
                    <i class="bi bi-book me-1"></i>Courses
                </a>
                <a class="nav-link active" href="/admin/schedule">
                    <i class="bi bi-calendar-week me-1"></i>Schedule
                </a>
            </div>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button class="btn btn-outline-light btn-sm" type="submit">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </button>
            </form>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4><i class="bi bi-plus-circle"></i>Create Schedule Entry</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/schedule/create}"
                          th:object="${scheduleEntry}"
                          method="post">
                        <div class="mb-3">
                            <label for="courseId" class="form-label">Course *</label>
                            <select class="form-select" id="courseId" name="courseId" required>
                                <option value="">Select course</option>
                                <option th:each="c : ${courses}"
                                        th:value="${c.id}"
                                        th:text="${c.courseCode + ' - ' + c.courseName}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dayOfWeek" class="form-label">Day of Week *</label>
                            <select class="form-select" id="dayOfWeek" th:field="*{dayOfWeek}" required>
                                <option value="">Select day</option>
                                <option th:each="d : ${daysOfWeek}"
                                        th:value="${d}"
                                        th:text="${d}">
                                </option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startTime" class="form-label">Start Time *</label>
                                <input type="time"
                                       class="form-control"
                                       id="startTime"
                                       th:field="*{startTime}"
                                       required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endTime" class="form-label">End Time *</label>
                                <input type="time"
                                       class="form-control"
                                       id="endTime"
                                       th:field="*{endTime}"
                                       required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="room" class="form-label">Room</label>
                            <input type="text"
                                   class="form-control"
                                   id="room"
                                   th:field="*{room}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="/admin/schedule" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
