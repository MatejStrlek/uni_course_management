<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{admin.users.create_title}">Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/dashboard}">
            <i class="bi bi-book-half me-1"></i>
            <span th:text="#{app.title}">Course Management</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/dashboard}">
                        <i class="bi bi-speedometer2 me-1"></i>
                        <span th:text="#{admin.dashboard.nav_dashboard}">Admin Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/users}">
                        <i class="bi bi-people me-1"></i>
                        <span th:text="#{admin.users.nav_users}">Users</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/courses}">
                        <i class="bi bi-book me-1"></i>
                        <span th:text="#{admin.courses.nav_courses}">Courses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/schedule}">
                        <i class="bi bi-calendar-week me-1"></i>
                        <span th:text="#{admin.schedule.nav_schedule}">Schedule</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle me-2" type="button"
                                id="languageDropdown" data-bs-toggle="dropdown" th:attr="title=#{nav.language}">
                            <span th:class="${#locale.language == 'hr'} ? 'fi fi-hr me-1' : 'fi fi-gb me-1'"></span>
                            <span th:text="${#locale.language == 'hr'} ? 'HR' : 'EN'">EN</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="?lang=en">
                                    <span class="fi fi-gb me-2"></span>English
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="?lang=hr">
                                    <span class="fi fi-hr me-2"></span>Hrvatski
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>
                            <span th:text="#{nav.logout}">Logout</span>
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h3 class="text-center mb-4" th:text="#{admin.users.create_header}">Register New User</h3>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <span th:text="${param.error[0]}"></span>
                    </div>
                    <form th:action="@{/admin/users/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{admin.users.username_label}">Username</label>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   required
                                   minlength="3"
                                   th:placeholder="#{admin.users.username_placeholder}"
                                   autofocus>
                            <div class="form-text" th:text="#{admin.users.username_help}">Minimum 3 characters</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{admin.users.password_label}">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   required
                                   minlength="6"
                                   th:placeholder="#{admin.users.password_placeholder}">
                            <div class="form-text" th:text="#{admin.users.password_help}">Minimum 6 characters</div>
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label" th:text="#{admin.users.first_name_label}">First Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="firstName"
                                   name="firstName"
                                   required
                                   th:placeholder="#{admin.users.first_name_placeholder}">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label" th:text="#{admin.users.last_name_label}">Last Name</label>
                            <input type="text"
                                   class="form-control"
                                   id="lastName"
                                   name="lastName"
                                   required
                                   th:placeholder="#{admin.users.last_name_placeholder}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label required" th:text="#{admin.users.email_label}">Email</label>
                            <input type="email"
                                   class="form-control form-control-lg"
                                   id="email"
                                   name="email"
                                   required
                                   th:placeholder="#{admin.users.email_placeholder}">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label" th:text="#{admin.users.role_label}">Role</label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="" th:text="#{admin.users.role_select}">Select Role</option>
                                <option value="STUDENT" th:text="#{admin.users.role_student}">Student</option>
                                <option value="PROFESSOR" th:text="#{admin.users.role_professor}">Professor</option>
                                <option value="ADMIN" th:text="#{admin.users.role_admin}">Admin</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100" th:text="#{admin.users.register_btn}">Register</button>
                    </form>
                    <div class="text-center mt-3">
                        <div class="btn-group" role="group">
                            <a th:href="@{/admin/users}"
                               class="btn btn-outline-secondary"
                               th:attr="title=#{admin.users.back_to_users}">
                                <i class="bi bi-arrow-left me-1"></i>
                                <span th:text="#{admin.users.back_to_users}">Back to Users</span>
                            </a>
                            <a th:href="@{/dashboard}"
                               class="btn btn-outline-primary"
                               th:attr="title=#{nav.dashboard}">
                                <i class="bi bi-house-door me-1"></i>
                                <span th:text="#{nav.dashboard}">Dashboard</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
